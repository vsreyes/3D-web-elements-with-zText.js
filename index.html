<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="img-layers">

  <script src="ztext.min.js"></script>
  <script>
    var ztxt = new Ztextify(".text-layers", {
      depth: "50px",
      layers: 80,
      fade: false,
      direction: "forwards",
      eventDirection: "reverse",
      event: "pointer",
      eventRotation: "35deg"
    });

    var emoji = new Ztextify(".emoji-layers", {
      depth: "50px",
      layers: 80,
      fade: false,
      direction: "forwards",
      eventDirection: "default",
      event: "pointer",
      eventRotation: "35deg"
    });

    var image = new Ztextify(".img-layers", {
      depth: "100px",
      layers: 200,
      fade: false,
      direction: "forwards",
      eventDirection: "default",
      event: "pointer",
      eventRotation: "35deg"
    });
  </script>
